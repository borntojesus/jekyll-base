
<div class="faq">
    <h2>
        {{ page.faq_title }}:
    </h2>

    {% for item in page.faq %}
    <div itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
        <h3 itemprop="name">
            {{ item.question }}
        </h3>
        <div itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
            <div itemprop="text">
                {{ item.answer | markdownify }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
